<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Meta data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="An open database for movie trailers">
	<meta name="keywords" content="Movies, Films, Trailers, Cinema">
	<meta name="author" content="Domenico Spinella">

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
	<link rel="icon" type="image/png" sizes="32x32"
		href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">

	<!-- Style sheets -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

	<!-- Page title -->
	<title>Open Trailer</title>

</head>

<body class="background-img">

    	<!-- Navbar background, is placed outside the container to cover 100% of the screen -->
	<div class="nav-bg"></div>

	<div class="container-fluid">
		<div class="row justify-content-center">

			<header>
				<!-- Navbar -->
				{% include 'navbar.html' %}

				<!-- Site descriptions -->
				{% include 'intro.html' %}
			</header>

			<!--Trailer cards -->
			{% block content %}
			{% endblock %}

			<!-- Load-more button -->
			<div class="col col-12 text-center">
				<button id="btn-load-more" class="btn btn-text btn-white" onclick="loadMoreTrailer()">Load More <i data-feather="chevrons-down"></i>
				</button>
			</div>

		</div>
	</div>

    	<!-- Modals -->
	{% include 'modals.html' %}

    	<!-- Scroll-to-top button -->
	<button id="btn-to-top" class="btn btn-white" onclick="returnToTop()" title="Return to top"><i data-feather="chevron-up" title="Return to top button"></i></button>


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
